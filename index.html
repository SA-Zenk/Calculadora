<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="calculadora__display">
          <div id="calculadora__valor-anterior"></div>
          <div id="calculadora__valor-actual"></div>
        </div>
        <button class="calculadora__button calculadora__button--columna-2" onclick="display.borrarTodo()">C</button>
        <button class="calculadora__button" onclick="display.borrar()">‚Üê</button>
        <button class="calculadora__button calculadora__button--numero" value="dividir">%</button>
        <button class="calculadora__button calculadora__button--numero" data="hola">7</button>
        <button class="calculadora__button calculadora__button--numero">8</button>
        <button class="calculadora__button calculadora__button--numero">9</button>
        <button class="calculadora__button calculadora__button--operador" value="multiplicar">X</button>
        <button class="calculadora__button calculadora__button--numero">4</button>
        <button class="calculadora__button calculadora__button--numero">5</button>
        <button class="calculadora__button calculadora__button--numero">6</button>
        <button class="calculadora__button calculadora__button--operador" value="restar">-</button>
        <button class="calculadora__button calculadora__button--numero">1</button>
        <button class="calculadora__button calculadora__button--numero">2</button>
        <button class="calculadora__button calculadora__button--numero">3</button>
        <button class="calculadora__button calculadora__button--operador" value="sumar">+</button>
        <button class="calculadora__button calculadora__button--numero calculadora__button--columna-2">0</button>
        <button class="calculadora__button calculadora__button--numero">.</button>
        <button class="calculadora__button calculadora__button--operador" value="igual">=</button>
      </div>
    </div>
  </body>
  <script src="Display.js"></script>
  <script src="Calculadora.js"></script>
  <script src="index.js"></script>
</html>
